<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https: //fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https: //fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="balance">
            <h2 class="balance__heading">Balance</h2>
            <h1 id="balance__value" class="balance__value"></h1>
        </div>
        <form action="">
            <nav class="value">
                <button id="plus__button" class="plus__button"><i class="fa-solid fa-plus"></i></button>
                <button id="minus__button" class="minus__button"><i class="fa-solid fa-minus"></i></button>
            </nav>
            <div class="input">
                <input type="number" id="number__input" class="number__input" placeholder="Enter Value">
                <input type="text" id="text__input" class="text__input" placeholder="Enter description">
            </div>
            <div class="submit">
                <button id="submit__button" class="submit__button">Submit</button>
            </div>
        </form>
        <div class="income">
            <ul id="income__list" class="income__list">
                <h3 class="income__heading">Income</h3>
            </ul>
        </div>
        <div class="expenses">
            <ul id="expenses__list" class="expenses__list">
                <h3 class="expenses__heading">Expenses</h3>
            </ul>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
